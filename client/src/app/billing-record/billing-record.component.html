

<table class="table table-hover">
    <thead>
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Client</th>
          <th>Type</th>
          <th>Created By</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let billingRecord of billingRecords">
          <td>{{billingRecord.id}}</td>
          <td>{{billingRecord.description}}</td>
          <td>{{billingRecord.client.name}}</td>
          <td>{{(billingRecord.rate && billingRecord.quantity) ? "Rate Based" : "Flat Fee"}}</td>
          <td>{{billingRecord.createdBy.username}}</td>
          <td>{{billingRecord.total}}</td>
        </tr>
      </tbody>
</table>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Add Billing Record 
</button>

 
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Billing Record Details</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
  
            <div class="modal-body"> 
                <div class="input-group mb-3">
                    <select required type="text" class="form-control record-type"  aria-describedby="basic-addon2">
                      <option disabled> Select Type of Billing Record</option>
                      <option >Rate Based</option>
                      <option >Flat Fee</option>
                    </select>
                    </div>
                    <div class="input-group mb-3">
                        <select required type="text" class="form-control"  aria-describedby="basic-addon2">
                          <option disabled> Select Client</option>
                          <option *ngFor="let company of companies">{{company.name}}</option>

                        </select>
                        </div>

              <div class="input-group mb-3">
              <input required type="text" class="form-control" placeholder="Description" aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>
             <div class="input-group mb-3" ng-show="record-type == 'Flat Fee'">
              <input required type="text" class="form-control" placeholder="Amount" aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>
            <div class="input-group mb-3">
                <input required type="text" class="form-control" placeholder="Rate" aria-label="Recipient's username" aria-describedby="basic-addon2">
              </div>
              <div class="input-group mb-3">
                  <input required type="text" class="form-control" placeholder="Quantity" aria-label="Recipient's username" aria-describedby="basic-addon2">
              </div>
  
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
