
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Add Billing Record 
</button>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Description</th>
      <th scope="col">Client</th>
      <th scope="col">Type</th>
      <th scope="col">Total</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Testing Billing Records</td>
      <td></td>
      <td></td>
      <td></td>

    </tr>
  </tbody>
</table>

 
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Billing Record Details</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
  
            <div class="modal-body"> 
                <div class="input-group mb-3">
                    <select required type="text" class="form-control record-type"  aria-describedby="basic-addon2">
                      <option disabled> Select Type of Billing Record</option>
                      <option >Rate Based</option>
                      <option >Flat Fee</option>
                    </select>
                    </div>
                    <div class="input-group mb-3">
                        <select required type="text" class="form-control"  aria-describedby="basic-addon2">
                          <option disabled> Select Client</option>
                        </select>
                        </div>

              <div class="input-group mb-3">
              <input required type="text" class="form-control" placeholder="Description" aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>
             <div class="input-group mb-3" ng-show="record-type == 'Flat Fee'">
              <input required type="text" class="form-control" placeholder="Amount" aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>
            <div class="input-group mb-3">
                <input required type="text" class="form-control" placeholder="Rate" aria-label="Recipient's username" aria-describedby="basic-addon2">
              </div>
              <div class="input-group mb-3">
                  <input required type="text" class="form-control" placeholder="Quantity" aria-label="Recipient's username" aria-describedby="basic-addon2">
              </div>
  
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
