<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Add Company
</button>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Company ID</th>
      <th scope="col">Company Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let company of companies">
      <th scope="row">{{company.id}}</th>
      <td>{{company.name}}</td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class=" companymodal modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Company Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body"> 
          <div class="input-group mb-3">
            <input [(ngModel)]="newCompanyName" required type="text" class="form-control" placeholder="Company Name" aria-describedby="basic-addon2">
          </div>
       </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button (click)="submit()" type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
